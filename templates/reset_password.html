{% extends "base.html" %}

{% block title %}إعادة تعيين كلمة المرور - Research Hub DB{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">إعادة تعيين كلمة المرور</h1>
            <p class="login-subtitle">أدخل كلمة المرور الجديدة للمستخدم: <strong>{{ username }}</strong></p>

            <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="new_password">كلمة المرور الجديدة</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="new_password" 
                            name="new_password" 
                            class="form-control" 
                            required
                            minlength="3"
                            placeholder="أدخل كلمة المرور الجديدة"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('new_password')">
                            <svg id="eye-icon-new_password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <small class="form-text">يجب أن تكون 3 أحرف على الأقل</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">تأكيد كلمة المرور</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-control" 
                            required
                            minlength="3"
                            placeholder="أعد إدخال كلمة المرور"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">
                            <svg id="eye-icon-confirm_password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    تغيير كلمة المرور
                </button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none;">
                    العودة لتسجيل الدخول
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById('eye-icon-' + inputId);
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
        input.type = 'password';
        icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
}
</script>

<style>
.form-text {
    display: block;
    margin-top: 5px;
    font-size: 0.875rem;
    color: #6c757d;
}

.password-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input-wrapper input {
    padding-left: 40px;
    width: 100%;
}

.toggle-password {
    position: absolute;
    left: 10px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
}

.toggle-password:hover {
    color: #333;
}
</style>
{% endblock %}
