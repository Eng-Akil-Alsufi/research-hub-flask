{% extends "base.html" %}

{% block title %}تسجيل الدخول - Research Hub DB{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">تسجيل الدخول</h1>
            <p class="login-subtitle">للوصول إلى لوحة التحكم</p>

            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        required 
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <svg id="eye-icon-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div style="text-align: left; margin-bottom: 15px;">
                    <a href="{{ url_for('forgot_password') }}" style="color: #007bff; text-decoration: none; font-size: 14px;">
                        نسيت كلمة المرور؟
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    تسجيل الدخول
                </button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <p style="color: #666; margin-bottom: 10px;">ليس لديك حساب؟</p>
                <a href="{{ url_for('register_user') }}" class="btn btn-secondary btn-block">
                    إنشاء حساب جديد
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById('eye-icon-' + inputId);
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
        input.type = 'password';
        icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
}
</script>

<style>
.password-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input-wrapper input {
    padding-left: 40px;
    width: 100%;
}

.toggle-password {
    position: absolute;
    left: 10px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
}

.toggle-password:hover {
    color: #333;
}
</style>
{% endblock %}
